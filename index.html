<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="all">
    <div id="calculator">
        <input id="text" readonly>
        <div id="b">
            <button onclick="addtotext('+')" class="operator">+</button>
            <button onclick="addtotext('7')">7</button>
            <button onclick="addtotext('8')">8</button>
            <button onclick="addtotext('9')">9</button>
            <button onclick="addtotext('-')" class="operator">-</button>
            <button onclick="addtotext('4')">4</button>
            <button onclick="addtotext('5')">5</button>
            <button onclick="addtotext('6')">6</button>
            <button onclick="addtotext('*')" class="operator">*</button>
            <button onclick="addtotext('1')">1</button>
            <button onclick="addtotext('2')">2</button>
            <button onclick="addtotext('3')">3</button>
            <button onclick="addtotext('/')" class="operator">/</button>
            <button onclick="addtotext('0')">0</button>
            <button onclick="addtotext('.')">.</button>
            <button onclick="calc()" class="operator">=</button>
            <button onclick="del()" class="operator">C</button>
            <button onclick="addtotext('(')">(</button>
            <button onclick="addtotext(')')">)</button>



        </div>
    </div>
    </div> 
    <script src="index.js"></script>
</body>
</html>
